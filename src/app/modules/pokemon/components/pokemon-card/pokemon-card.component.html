<div class="pokemon-card" [ngClass]="pokemon.types">
  <h2>{{ pokemon.name}}</h2>
  <div class="pokemon-health">{{pokemon.base_experience}}</div>
  <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }} Image" class="pokemon-image">
  <div class="pokemon-description">{{pokemon.description}}</div>
  <div class="pokemon-info">
    <p>ID: {{ pokemon.id }}</p>
    <p>Height: {{ pokemon.height }}</p>
    <p>Types: {{ pokemon.types.join(", ") }}</p>
    <p>Abilities: {{ pokemon.abilities }}</p>
  </div>
  <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
</div>
